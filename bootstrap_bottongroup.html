<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="js/vendor/jquery-1.11.2.js"></script>
    <script src="js/vendor/bootstrap.js"></script>

    <link rel="stylesheet" href="css/vendor/bootstrap.css" />
</head>
<body>
    <div class="container">
        <h1>btn-group</h1>
        <div class="btn-group">
            <button type="button" class="btn btn-success">btn-success 1</button>
            <button type="button" class="btn btn-success">btn-success 2</button>
            <button type="button" class="btn btn-success">btn-success 3</button>
        </div>

        <h1>btn-group nested dropdown</h1>
        <div class="btn-group">
            <button type="button" class="btn btn-warning">bt-warning 1</button>
            <button type="button" class="btn btn-warning">bt-warning 2</button>
            <div class="btn-group">
                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                    btn-info <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#link1">item 1</a></li>
                    <li><a href="#link2">item 2</a></li>
                    <li><a href="#link3">item 3</a></li>
                </ul>
            </div>
        </div>

        <h1>btn-group-lg</h1>
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-primary">btn-primary 1</button>
            <button type="button" class="btn btn-primary">btn-primary 2</button>
        </div>

        <h1>btn-group-md</h1>
        <div class="btn-group btn-group-md">
            <button type="button" class="btn btn-primary">btn-primary 1</button>
            <button type="button" class="btn btn-primary">btn-primary 2</button>
        </div>

        <h1>btn-group-sm</h1>
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-primary">btn-primary 1</button>
            <button type="button" class="btn btn-primary">btn-primary 2</button>
        </div>

        <h1>btn-group-vertical</h1>
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-warning">btn-warning 1</button>
            <button type="button" class="btn btn-warning">btn-warning 2</button>
            <button type="button" class="btn btn-warning">btn-warning 3</button>
        </div>

        <h1>btn-group nested</h1>
        <div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary">btn-primary 1</button>
                <button type="button" class="btn btn-primary">btn-primary 2</button>
                <button type="button" class="btn btn-primary">btn-primary 3</button>
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-success">btn-success 1</button>
                    <button type="button" class="btn btn-success">btn-success 2</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
