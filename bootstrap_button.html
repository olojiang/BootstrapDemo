<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="js/vendor/jquery-1.11.2.js"></script>
    <script src="js/vendor/bootstrap.js"></script>

    <link rel="stylesheet" href="css/vendor/bootstrap.css" />
</head>
<body>
    <div class="container">
        <h1>Buttons</h1>
        <p>
            <button type="button" class="btn btn-default">btn-default</button>
            <button type="button" class="btn btn-primary">btn-primary</button>
            <button type="button" class="btn btn-success">btn-success</button>
            <button type="button" class="btn btn-info">btn-info</button>
            <button type="button" class="btn btn-warning">btn-warning</button>
            <button type="button" class="btn btn-danger">btn-danger</button>
            <button type="button" class="btn btn-link">btn-link</button>

            <a href="#" class="btn btn-success">a.btn-success</a>
            <input type="button" class="btn btn-warning" value="input.btn-warning" />
        </p>

        <h1>Button Size</h1>
        <p>
            <button type="button" class="btn btn-info btn-lg">btn-lg</button>
            <button type="button" class="btn btn-info btn-md">btn-md</button>
            <button type="button" class="btn btn-info btn-sm">btn-sm</button>
            <button type="button" class="btn btn-info btn-xs">btn-xs</button>
        </p>

        <h1>.btn-block</h1>
        <p>
            <button type="button" class="btn btn-danger btn-block">.btn-block</button>
        </p>

        <h1>.active, .disabled</h1>
        <p>
            <button type="button" class="btn btn-info active">active</button>
            <button type="button" class="btn btn-info disabled">disabled</button>
            <button type="button" class="btn btn-info">normal</button>
        </p>
    </div>
</body>
</html>
